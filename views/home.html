<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/styles/home.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <nav>
                <div class="">
                    <h4>Logo</h4>
                </div>

                <div class="menu-nav">
                    <p class="fs-5">Inicio</p>
                    <p class="fs-5">Servicios</p>
                    <p class="fs-5">Sobre nosotros</p>
                </div>

                <div class="boton-usuario">
                    <a class="btn btn-light">Crear Servicio</a>
                    <i class="bi bi-person-circle" style="font-size: 55px;"></i>
                </div>
            </nav>
        </header>
        <main>

            <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
                    <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
                    <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="/img/imagen1.jpg" class="w-100 d-block" alt="First slide" style="height: 700px; object-fit: cover;" />
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="fw-bold fs-1">Buscar Servicios Locales? Estas en el lugar correcto!!!</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/imagen2.jpg" class="w-100 d-block" alt="Second slide" style="height: 700px; object-fit: cover;" />
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="fw-bold fs-1">Descubre Nuestras grandes ofertas</h3>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="/img/imagen3.jpg" class="w-100 d-block" alt="Third slide" style="height: 700px; object-fit: cover;" />
                        <div class="carousel-caption d-none d-md-block">
                            <h3 class="fw-bold fs-1">Encuentra tu servicio ideal</h3>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            
            
        </main>
        <footer>
            <div class="contenido-footer">
                <p>Ricardo, Nadia, Marco, Fransico</p>
                <p>Todos los derechos reservados &copy;</p>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        
    </body>
</html>
